
<div id="root3"></div>
<script type="text/babel">
  const container = document.getElementById('root3');
  const root = ReactDOM.createRoot(container);
  
  function Header() {
      return (<h1>This is header nested elements</h1>);
  }
  
  function Body() {
      return (<p>This is body of nested elements</p>);
  }
  
  function Footer() {
      return (
          <div>
              <p>This is footer of nested elements</p>
              <p>Copyright @aliwumpa.github.io </p>
          </div>
      );
  }
  
  function Homepage() {
      const [number, setNumber] = React.useState(0);
  
      function handleClick() {
          setNumber(number + 1);
      }
  
      return (
          <>
              <Header />
              <Body />
              <Footer />
              <button onClick={handleClick}>the value of number is ({number})</button>
          </>
      );
  }
  root.render(
      <Homepage />
  );
</script>
